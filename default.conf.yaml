- defaults:
    link:
        relink: true
        create: true

- clean: ['~', '~/.config']

- link:
    ~/.gitignore:
    ~/.bin:
    ~/.config/xkbmap: config/xkbmap
    ~/.xinitrc:
    ~/.vimrc: vim/init.vim
    ~/.vim: vim
    ~/.config/nvim: vim
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.dircolors:
    ~/.scripts:
    ~/.bash_profile:
    ~/.tmux.conf:
    ~/.themes:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - chmod +x bin/*
