- defaults:
    link:
        relink: true
        create: true

- link:
    ~/.config/i3: mArch/config/i3
    ~/.config/bspwm: mArch/config/bspwm
    ~/.config/sxhkd: mArch/config/sxhkd
    ~/.config/lemonbar: mArch/config/lemonbar
    ~/.config/compton.conf: mArch/config/compton.conf
    ~/.config/mopidy: mArch/config/mopidy
    ~/.Xresources: mArch/Xresources/Xresources
    ~/.xinitrc-local: mArch/xinitrc-local
    ~/.zshrc-local: mArch/zshrc-local

- shell:
    - [xrdb -merge ~/.Xresources, Merging Xresources]
    - [sh mArch/edid.sh, Forcing EDID for broken monitor]
