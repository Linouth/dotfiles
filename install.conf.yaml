- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.gitignore: gitignore
    ~/.bin: bin
    ~/.config/i3: config/i3
    ~/.config/compton.conf: config/compton.conf
    ~/.config/lemonbar: config/lemonbar
    ~/.config/mopidy: config/mopidy
    ~/.config/xkbmap: config/xkbmap
    ~/.Xresources: Xresources/Xresources
    ~/.vim: vim
    ~/.config/nvim: vim
    ~/.vimrc: vim/init.vim
    ~/.xinitrc: xinitrc
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.dircolors: dircolors
    ~/.scripts: scripts

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [xrdb -merge ~/.Xresources, Merging Xresources]
    - chmod +x bin/*
